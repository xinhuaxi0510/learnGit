<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第六天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <!-- onclick点击事件在移动端可以执行
        鼠标onmousedown按下事件在移动端也可以执行，但是会有300ms延迟
        移动端原本是手指touch事件
        一般使用fastclick.js解决移动端浏览器鼠标点击有300ms延迟的问题。fastclick.js是专门为解决移动端浏览器300ms延迟点击问题
        所开发的一个轻量级的库。
        fastclick.js原理：
        在检测到touchend手指抬起事件时，会通过dom自定义一个事件，然后立即触发一个模拟的click事件，并把浏览器在300ms之后真正的
        click事件阻止掉。就不会有鼠标点击300ms延迟了。
     -->
     <div id="box"></div>
</body>
<script>
    let box = document.querySelector('#box');
    // 以下代码先执行“手指按下”，后执行“pc按下”。按照js代码执行规则是由上到下执行，但实际不是。
    // 这是因为“移动端浏览器300ms延迟点击”                                                               
    box.onmousedown = function(event) {
        console.log('pc按下');
    }
    box.addEventListener('touchstart', function(event) {
        console.log('手指按下');
    })
</script>
</html>
